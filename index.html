<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Timer</title>
</head>
<body>

<h1>slider 1</h1>
<input type="text" id="userInput" placeholder="Enter your text">
<br>

<button onclick="displayInput()">Display Input</button>
<div id="display"></div>


<p>Time left: <span id="timer">10</span> seconds</p>


<script>
// Total time for each question in seconds
const totalTime = 160;
let timeLeft = totalTime;

// Update the timer display
function updateTimer() {
  document.getElementById("timer").innerText = timeLeft;
}

// Function to be called every second to update the timer
function countdown() {
  if (timeLeft > 0) {
    timeLeft--;
    updateTimer();
  } else {
    clearInterval(timerInterval); // Stop the timer when time is up
    alert("Time's up!");
  }
}
function displayInput() {
  // Get the value of the input field
  var userInput = document.getElementById("userInput").value;
  
  
  // Display the input in a container
  var displayDiv = document.getElementById("display");
  displayDiv.innerHTML = "<p>Your input: " + userInput + "</p>";
  console.log("User Input:", userInput);
  console.log(new Date().toLocaleString());
 
 

}

// Start the timer
const timerInterval = setInterval(countdown, 1000);
console.log(totalTime);


</script>



</body>
</html>
